version: '3.8'

services:
  sentinel-v:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentinel-v-quantum
    ports:
      - "8501:8501"
    volumes:
      # Mount data directory for persistence
      - ./data:/app/data
      # Mount logs directory
      - ./logs:/app/logs
      # Mount .streamlit config
      - ./.streamlit:/app/.streamlit
    environment:
      # Streamlit Configuration
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - STREAMLIT_THEME_BASE=dark
      
      # Quantum Intelligence Configuration
      - QUANTUM_THREAT_YEAR=2030
      - PQC_STANDARDS_VERSION=FIPS_203_204_205
      - ENABLE_QUANTUM_SIMULATION=true
      
      # Network Configuration
      - DNS_TIMEOUT=10
      - SSL_TIMEOUT=15
      - MAX_CONCURRENT_SCANS=10
      
      # Security Configuration
      - STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION=true
      - STREAMLIT_SERVER_ENABLE_CORS=false
      
    restart: unless-stopped
    networks:
      - sentinel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    # Security options
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

networks:
  sentinel-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  sentinel-data:
    driver: local
  sentinel-logs:
    driver: local